{% extends "layout.html" %}
{% block title %}Configuracion{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
{% endblock %}
{% block navbar %}
  {% include "navbar.html" %}
{% endblock %}
{% set config = getConfig() %}
{% block content %}
<div class="container mb-3 mt-5">
 
    <div class="text-center">
        <div>
          <h1>Editar turno</h1>
        </div>
    </div>
    
    <div > 
      <form action="{{ url_for('turno_update', turno_id=turno.id) }}" method="POST" autocomplete="off".>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                  <label>Hora</label></br>
                 <input type="text" class="timepicker form-control" name="horaInicio">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label>Fecha</label></br>
                    <input type="date" class="form-control" name="dia" required="true"/>
                </div>
            </div>
        
        </div>

        <div>
          <input type="submit" class="btn btn-success" value="Guardar">
          <button class="btn btn-warning" type="reset">Limpiar</button>
          <a href="{{ url_for('turno_index') }}" class="btn btn-primary">Volver</a>
        </div>
      </form>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script>$('.timepicker').timepicker({
    timeFormat: 'HH:mm',
    interval: 30,
    minTime: '09:00',
    maxTime: '15:30',
    defaultTime: '09:00',
    startTime: '09:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});</script>

{% endblock %}
